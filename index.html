<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candidate Checker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Candidate Checker</h1>

        <form id="js-form">
            <label for="search-term">Search user handle</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <input id="submit" type="submit" value="Go!">
            <input type="reset" class="end" type="end" name="end" id="end" value="Restart" onclick=clear()>
            
        </form>

        

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="index.js"></script>
    <script>
    function clear(){
        document.getElementById("results").reset();
    };
    </script>
</body>
</html>
